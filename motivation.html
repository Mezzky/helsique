<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Helsique - Motivasi</title>
    <!-- CSS Style -->
    <link rel="stylesheet" href="style.css">
    <!-- Font Awesome Link -->
    <script src="https://kit.fontawesome.com/1c6364f841.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- Motivation Page -->
    <section id="motivation" class="motivation-page">
        <a href="index.html"><i class="fa-solid fa-left-long"></i></a>
        <h2>Kumpulan motivasi yang bisa membuatmu semakin <span class="active-bg">semangat berolahraga</span></h2>
        <div class="motivation-box">
            <h2>Helsique</h2>
            <p class="motivation-list">Klik tombol dibawah untuk melihat motivasi</p>
            <div class="btn">
                <button id="button">Temukan</button>
            </div>
            <div class="copy">
                <i class="fa-solid fa-copy copy-text"></i>
                <i class="fa-solid fa-check copied removed"></i>
            </div>
        </div>
    </section>

    <!-- Jquery CDNJS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
